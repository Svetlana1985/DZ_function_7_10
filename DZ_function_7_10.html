let time1 = prompt("Введите время в формате 'чч,мм,сс'");
let time2 = prompt("Введите время в формате 'чч,мм,сс'");

function parseTimeToSeconds(time) {
    let parts = time.split(',').map(Number);
    let hours = parts[0];
    let minutes = parts[1];
    let seconds = parts[2];
    return hours * 3600 + minutes * 60 + seconds;
}

let seconds1 = parseTimeToSeconds(time1);
let seconds2 = parseTimeToSeconds(time2);

        let result = `${seconds2 - seconds1}`    
        function formatSeconds(result) {
    
        const hours = Math.floor(result / 3600);
        const minutes = Math.floor((result % 3600) / 60);
        const remainingSeconds = result % 60;
    
        
        const formattedHours = String(hours).padStart(2, '0');
        const formattedMinutes = String(minutes).padStart(2, '0');
        const formattedSeconds = String(remainingSeconds).padStart(2, '0');
